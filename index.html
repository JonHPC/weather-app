<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form id="input-form">
            <label id="city-name">Enter City Name</label>
            <input type="text" id="input-box" name="input-box" placeholder="Los Angeles" required>
            <input type="submit" id="submit-btn" value="Submit">
        </form>
        <div class="weather">
            <div id="location">---</div>
            <div id="temperature">--°C</div>
            <img src="" alt="" srcset="" id="weather-icon">
            <div id="conditions">--</div>
            <div id="temp-range">
                <div id="temp-high">H:--°</div>
                <div id="temp-low">L:--°</div>
            </div>
            <p id="feels-text">Feels Like: <span id="feels-like">--°C</span></p>
            <div class="toggle">
                <button id="toggle-units">Toggle Units</button>
            </div>
        </div>
        <div class="card" id="sunrise-card">
            <img class="card-img" src="./icons/sunrise.png">
            <h4>Sunrise</h4>
            <p id="sunrise">--:-- AM</p>
        </div>
        <div class="card" id="sunset-card">
            <img class="card-img" src="./icons/sunset.png">
            <h4>Sunset</h4>
            <p id="sunset">--:-- PM</p>
        </div>
        <div class="card" id="wind-spd-card">
            <img class="card-img" src="./icons/wind.png">
            <h4>Wind Speed</h4>
            <p id="wind-spd">-- m/s</p>
        </div>
        <div class="card" id="wind-dir-card">
            <img class="card-img" id="wind-dir-arrow" src="./icons/up-arrow.png">
            <h4>Wind Direction</h4>
            <p id="wind-dir">--°</p>
        </div>
        <div class="card" id="humidity-card">
            <img class="card-img" src="./icons/water-drops.png">
            <h4>Humidity</h4>
            <p id="humidity">--%</p>
        </div>
        <div class="card" id="pressure-card">
            <img class="card-img" src="./icons/gauge.png">
            <h4>Pressure</h4>
            <p id="pressure">--.-- inHg</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
