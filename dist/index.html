<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Weather App</title>
</head>
<body>
    <div class="current-weather-div">
        <h4 id="location">Los Angeles</h4>
        <h3 id="conditions"> Sunny</h3>
        <h1 id="temperature">70</h1>
        <div class="icon-bg">
            <img id="weather-icon" src="../src/images/01d.png" alt="icon">
        </div>
        <span id="temp-units"> F</span>
        <p id="feels-like">Feels like: </p>
        <p id="wind"> Wind: </p>
        <p id="humidity">Humidity: </p>
    </div>

    <form id="input-form">
        <label>Enter City Name</label>
        <input type="text" id="input-box" name="input-box" placeholder="Los Angeles">
        <input type="submit" id="submit-btn" value="Submit"></input>
    </form>
</body>
<script src="main.js"></script>
</html>
